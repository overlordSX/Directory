<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить контрагента</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">

<div class="center-block"><br>
    <h2>Данные контрагента</h2>

    <form method="POST" th:action="@{/counterparties/new}" th:object="${counterparty}">
        <label for="name">Наименование</label>
        <input class="form-control col-md-4" type="text" th:field="*{name}" id="name" placeholder="Наименование">
        <div style="color:red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка наименования</div>
        <br>
        <label for="inn">ИНН</label>
        <input class="form-control col-md-4" type="text" th:field="*{inn}" id="inn" placeholder="ИНН">
        <div style="color:red;" th:if="${#fields.hasErrors('inn')}" th:errors="*{inn}">Ошибка ИНН</div>
        <br>
        <label for="kpp">КПП</label>
        <input class="form-control col-md-4" type="text" th:field="*{kpp}" id="kpp" placeholder="КПП">
        <div style="color:red;" th:if="${#fields.hasErrors('kpp')}" th:errors="*{kpp}">Ошибка КПП</div>
        <br>
        <label for="bikBank">БИК банка</label>
        <input class="form-control col-md-4" type="text" th:field="*{bikBank}" id="bikBank" placeholder="БИК банка">
        <div style="color:red;" th:if="${#fields.hasErrors('bikBank')}" th:errors="*{bikBank}">Ошибка БИК</div>
        <br>
        <label for="accountNumber">Номер счета</label>
        <input class="form-control col-md-4" type="text" th:field="*{accountNumber}" id="accountNumber" placeholder="Номер счета">
        <div style="color:red;" th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}">Ошибка в
            номере счета
        </div>
        <br><br>
        <input type="submit" value="Добавить" class="btn btn-success">
        <a th:href="@{/counterparties}"><input type="button" value="Отмена" class="btn btn-danger"></a>
    </form>
</div>

</body>
</html>
