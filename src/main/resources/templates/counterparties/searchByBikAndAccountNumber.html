<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск по БИКу и номеру счета</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
<div class="center-block">
    <br>
    <h2>Результат поиска</h2>
    <table class="table" th:if="${founded}">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Наименование</th>
            <th scope="col">ИНН</th>
            <th scope="col">КПП</th>
            <th scope="col">БИК банка</th>
            <th scope="col">Номер счета</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="counterparty: ${result}">
            <td scope="row" th:text="${counterparty.id}"></td>
            <td th:text="${counterparty.name}"></td>
            <td th:text="${counterparty.inn}"></td>
            <td th:text="${counterparty.kpp}"></td>
            <td th:text="${counterparty.bikBank}"></td>
            <td th:text="${counterparty.accountNumber}"></td>
        </tr>
        </tbody>
    </table>
    <p th:if="${!founded}">Контрагентов с таким БИКом и Номером счета не найдено</p>

    <a th:href="@{/counterparties}"><input type="button" value="На главную" class="btn btn-secondary"></a>

</div>

</body>
</html>
