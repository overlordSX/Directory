<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск по наименованию</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
<div class="center-block">
    <br>
    <h2>Результат поиска</h2>
    <table class="table" th:if="${founded}">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Наименование</th>
            <th scope="col">ИНН</th>
            <th scope="col">КПП</th>
            <th scope="col">БИК банка</th>
            <th scope="col">Номер счета</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td scope="row" th:text="${result.get().id}"></td>
            <td th:text="${result.get().name}"></td>
            <td th:text="${result.get().inn}"></td>
            <td th:text="${result.get().kpp}"></td>
            <td th:text="${result.get().bikBank}"></td>
            <td th:text="${result.get().accountNumber}"></td>
        </tr>
        </tbody>
    </table>
    <p th:if="${!founded}">Контрагент с таким именем не найден</p>

    <a th:href="@{/counterparties}"><input type="button" value="На главную" class="btn btn-secondary"></a>

</div>
</body>
</html>
